<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Order - App</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Active Orders</a>
      <a mat-list-item href="#">Closed Orders</a>       
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">    
      <mat-toolbar-row>
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>        
        <span class="example-spacer"></span>
         <button mat-button [matMenuTriggerFor]="menu">
           <mat-icon class="example-icon">account_circle</mat-icon>
         </button>    
         <mat-menu #menu="matMenu">
            <button mat-menu-item>Account</button>
            <button mat-menu-item>Logout</button>
          </mat-menu>   
      </mat-toolbar-row>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
